{% include 'gym/partials/head.html' %}
{% load static%}

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

<script src="{% static 'gym/js/message.js' %}"></script>
</body>
</html>
